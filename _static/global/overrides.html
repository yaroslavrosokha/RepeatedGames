    .otree-timer {
        position: absolute;
        top: 0px;
        right: 0px;

        padding-top: 25px;
        color: white;
        background-color: white;
        border-color: white;
    }

    ._otree-content {
        padding: 0px 50px 0px 50px;
        text-align: center;
        {#border: solid cyan;#}
    }

    .otree-body {

        font-family: Proxima Nova;

        max-height: 1048px;
        border: solid black;
    }

    .otree-title {
        background: white;

        position: relative;

        padding: 0px;

    }

    .otree-body.container {
        padding: 0px;
        top: 0px;

        padding: 0px;

        {#border: dashed deeppink;#}
        margin: 20px 0px;
    }

        border-radius: 0px;
        box-shadow: none;
        padding: 0px;

        border: none;
        margin: 0px;

        border: none;
    }

    .card-body {
        background: white;
        font-family: Proxima Nova;
        font-size: 18px;
        position: relative;
        top: 0px;
        margin: 0px;
        padding: 0px;

    }

    .card-header {
        background: white;
        font-family: Proxima Nova;
        font-size: 18px;

        padding: 0;
